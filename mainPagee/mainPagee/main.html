<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <link rel="stylesheet" href="css/mainCSS.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Kanban</title>
    </head>
    <body>
        <div class="app">
            <div class="boards">
                <div class="boards__item">
                    <span contenteditable="true" class="title">Введите название</span>
                    <div class="list">
                        <div class="list__item" draggable="true">Стартовая карточка</div>
                    </div>
                    <div class="form">
                        <textarea class="textarea" placeholder="Введите название карточки"></textarea>

                        <div class="buttons">
                            <button class="add__item-btn">Добавить карточку</button>
                            <button class="cancel__item-btn">Отмена</button>
                        </div>
                    </div>

                    <div class="add__btn"><span> + </span>Добавить карточку</div>

                </div>
            </div>

            <div class="button">Добавить колонку</div>
        </div>
        <script src="./js/mainJS.js"></script>
    </body>
</html>
